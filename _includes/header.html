<!-- header of the page -->
<header id="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header mx-auto">
                {% if site.show_logo %}
                    <a class="navbar-brand navbar-right" href="{{ site.url }}"
                       target="_blank" rel="noopener noreferrer">
                        <picture>
                            <source srcset="{{ site.url }}/images/logo.png, {{ site.url }}/images/logo@2x.png 2x">
                            <img src="{{ site.url }}/images/logo.png" alt="{{ site.title }}">
                        </picture>
                    </a>
                {% endif %}
                {% if site.primary_cta_label %}
                <a class="btn btn-primary" href="{{ site.contact_link }}" target="_blank" rel="noopener noreferrer">{{ site.primary_cta_label }}</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
